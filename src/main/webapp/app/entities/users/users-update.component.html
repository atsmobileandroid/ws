<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-users-heading" jhiTranslate="cardoholicApp.users.home.createOrEditLabel">Create or edit a Users</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                           formControlName="password"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.fullName" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                           formControlName="fullName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.imagePath" for="field_imagePath">Image Path</label>
                    <input type="text" class="form-control" name="imagePath" id="field_imagePath"
                           formControlName="imagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.createdDate" for="field_createdDate">Created Date</label>
                    <input type="text" class="form-control" name="createdDate" id="field_createdDate"
                           formControlName="createdDate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.deviceType" for="field_deviceType">Device Type</label>
                    <input type="number" class="form-control" name="deviceType" id="field_deviceType"
                           formControlName="deviceType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.deviceToken" for="field_deviceToken">Device Token</label>
                    <input type="text" class="form-control" name="deviceToken" id="field_deviceToken"
                           formControlName="deviceToken"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.balance" for="field_balance">Balance</label>
                    <input type="text" class="form-control" name="balance" id="field_balance"
                           formControlName="balance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.basket" for="field_basket">Basket</label>
                    <select class="form-control" id="field_basket" name="basket" formControlName="basketId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="basketOption.id" *ngFor="let basketOption of baskets; trackBy: trackById">{{ basketOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.countries" for="field_countries">Countries</label>
                    <select class="form-control" id="field_countries" name="countries" formControlName="countriesId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countriesOption.id" *ngFor="let countriesOption of countries; trackBy: trackById">{{ countriesOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.users.userType" for="field_userType">User Type</label>
                    <select class="form-control" id="field_userType" name="userType" formControlName="userTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userTypeOption.id" *ngFor="let userTypeOption of usertypes; trackBy: trackById">{{ userTypeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
