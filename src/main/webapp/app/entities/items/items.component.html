<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardoholicApp.items.home.title">Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-items" [routerLink]="['/items/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cardoholicApp.items.home.createLabel">
            Create a new Items
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="items?.length === 0">
        <span jhiTranslate="cardoholicApp.items.home.notFound">No items found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="items && items.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.imagePath">Image Path</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.isLeaf">Is Leaf</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.itemPrices">Item Prices</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.items.basket">Basket</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of items ;trackBy: trackId">
                    <td><a [routerLink]="['/items', items.id, 'view']">{{ items.id }}</a></td>
                    <td>{{ items.title }}</td>
                    <td>{{ items.description }}</td>
                    <td>{{ items.imagePath }}</td>
                    <td>{{ items.isLeaf }}</td>
                    <td>
                        <div *ngIf="items.itemPricesId">
                            <a [routerLink]="['/item-prices', items.itemPricesId , 'view']" >{{ items.itemPricesId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="items.basketId">
                            <a [routerLink]="['/basket', items.basketId , 'view']" >{{ items.basketId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/items', items.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/items', items.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(items)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
