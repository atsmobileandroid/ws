<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-items-heading" jhiTranslate="cardoholicApp.items.home.createOrEditLabel">Create or edit a Items</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.imagePath" for="field_imagePath">Image Path</label>
                    <input type="text" class="form-control" name="imagePath" id="field_imagePath"
                           formControlName="imagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.isLeaf" for="field_isLeaf">Is Leaf</label>
                    <input type="checkbox" class="form-control" name="isLeaf" id="field_isLeaf"
                           formControlName="isLeaf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.itemPrices" for="field_itemPrices">Item Prices</label>
                    <select class="form-control" id="field_itemPrices" name="itemPrices" formControlName="itemPrices">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemPricesOption.id === editForm.get('itemPrices')!.value?.id ? editForm.get('itemPrices')!.value : itemPricesOption" *ngFor="let itemPricesOption of itemprices; trackBy: trackById">{{ itemPricesOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.items.basket" for="field_basket">Basket</label>
                    <select class="form-control" id="field_basket" name="basket" formControlName="basket">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="basketOption.id === editForm.get('basket')!.value?.id ? editForm.get('basket')!.value : basketOption" *ngFor="let basketOption of baskets; trackBy: trackById">{{ basketOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
