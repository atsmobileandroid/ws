<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardoholicApp.levels.home.title">Levels</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-levels" [routerLink]="['/levels/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cardoholicApp.levels.home.createLabel">
            Create a new Levels
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="levels?.length === 0">
        <span jhiTranslate="cardoholicApp.levels.home.notFound">No levels found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="levels && levels.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.levels.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.levels.color">Color</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let levels of levels ;trackBy: trackId">
                    <td><a [routerLink]="['/levels', levels.id, 'view']">{{ levels.id }}</a></td>
                    <td>{{ levels.title }}</td>
                    <td>{{ levels.color }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/levels', levels.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/levels', levels.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(levels)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
