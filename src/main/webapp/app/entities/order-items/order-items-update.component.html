<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-items-heading" jhiTranslate="cardoholicApp.orderItems.home.createOrEditLabel">Create or edit a Order Items</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemTitle" for="field_itemTitle">Item Title</label>
                    <input type="text" class="form-control" name="itemTitle" id="field_itemTitle"
                           formControlName="itemTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemDescription" for="field_itemDescription">Item Description</label>
                    <input type="text" class="form-control" name="itemDescription" id="field_itemDescription"
                           formControlName="itemDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemImagePath" for="field_itemImagePath">Item Image Path</label>
                    <input type="text" class="form-control" name="itemImagePath" id="field_itemImagePath"
                           formControlName="itemImagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemPrice" for="field_itemPrice">Item Price</label>
                    <input type="text" class="form-control" name="itemPrice" id="field_itemPrice"
                           formControlName="itemPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemCount" for="field_itemCount">Item Count</label>
                    <input type="number" class="form-control" name="itemCount" id="field_itemCount"
                           formControlName="itemCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.itemCodes" for="field_itemCodes">Item Codes</label>
                    <input type="text" class="form-control" name="itemCodes" id="field_itemCodes"
                           formControlName="itemCodes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.toId" for="field_toId">To Id</label>
                    <input type="text" class="form-control" name="toId" id="field_toId"
                           formControlName="toId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.isSentToId" for="field_isSentToId">Is Sent To Id</label>
                    <input type="checkbox" class="form-control" name="isSentToId" id="field_isSentToId"
                           formControlName="isSentToId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.orderItems.orders" for="field_orders">Orders</label>
                    <select class="form-control" id="field_orders" name="orders" formControlName="ordersId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersOption.id" *ngFor="let ordersOption of orders; trackBy: trackById">{{ ordersOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
