<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="basket">
            <h2><span jhiTranslate="cardoholicApp.basket.detail.title">Basket</span> {{ basket.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cardoholicApp.basket.count">Count</span></dt>
                <dd>
                    <span>{{ basket.count }}</span>
                </dd>
                <dt><span jhiTranslate="cardoholicApp.basket.toId">To Id</span></dt>
                <dd>
                    <span>{{ basket.toId }}</span>
                </dd>
                <dt><span jhiTranslate="cardoholicApp.basket.addedDate">Added Date</span></dt>
                <dd>
                    <span>{{ basket.addedDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/basket', basket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
