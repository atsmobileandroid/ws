<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-countries-heading" jhiTranslate="cardoholicApp.countries.home.createOrEditLabel">Create or edit a Countries</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.countryNameEn" for="field_countryNameEn">Country Name En</label>
                    <input type="text" class="form-control" name="countryNameEn" id="field_countryNameEn"
                           formControlName="countryNameEn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.countryNameAr" for="field_countryNameAr">Country Name Ar</label>
                    <input type="text" class="form-control" name="countryNameAr" id="field_countryNameAr"
                           formControlName="countryNameAr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.flagImagePath" for="field_flagImagePath">Flag Image Path</label>
                    <input type="text" class="form-control" name="flagImagePath" id="field_flagImagePath"
                           formControlName="flagImagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.currencyNameEn" for="field_currencyNameEn">Currency Name En</label>
                    <input type="text" class="form-control" name="currencyNameEn" id="field_currencyNameEn"
                           formControlName="currencyNameEn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.currencyNameAr" for="field_currencyNameAr">Currency Name Ar</label>
                    <input type="text" class="form-control" name="currencyNameAr" id="field_currencyNameAr"
                           formControlName="currencyNameAr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardoholicApp.countries.exchangeRate" for="field_exchangeRate">Exchange Rate</label>
                    <input type="text" class="form-control" name="exchangeRate" id="field_exchangeRate"
                           formControlName="exchangeRate"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
