<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardoholicApp.itemPrices.home.title">Item Prices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-prices" [routerLink]="['/item-prices/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cardoholicApp.itemPrices.home.createLabel">
            Create a new Item Prices
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="itemPrices?.length === 0">
        <span jhiTranslate="cardoholicApp.itemPrices.home.notFound">No itemPrices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="itemPrices && itemPrices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.itemPrices.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="cardoholicApp.itemPrices.levels">Levels</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemPrices of itemPrices ;trackBy: trackId">
                    <td><a [routerLink]="['/item-prices', itemPrices.id, 'view']">{{ itemPrices.id }}</a></td>
                    <td>{{ itemPrices.price }}</td>
                    <td>
                        <div *ngIf="itemPrices.levelsId">
                            <a [routerLink]="['/levels', itemPrices.levelsId , 'view']" >{{ itemPrices.levelsId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/item-prices', itemPrices.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/item-prices', itemPrices.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(itemPrices)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
